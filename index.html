<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elite Shop - Premium Products</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  
  <!-- AOS (Animate On Scroll) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  
  <!-- Hover.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 font-sans">

  <!-- Header -->
  <header class="bg-gradient-to-r from-purple-600 via-blue-600 to-indigo-700 text-white relative overflow-hidden">
      <div class="absolute inset-0 bg-black bg-opacity-20"></div>
      <div class="relative z-10 container mx-auto px-6 py-20 text-center">
          <div class="animate__animated animate__fadeInDown">
              <i class="fas fa-gem text-7xl mb-6 text-yellow-300 animate__animated animate__pulse animate__infinite"></i>
              <h1 class="text-6xl md:text-7xl font-bold mb-4 bg-gradient-to-r from-yellow-300 to-orange-400 bg-clip-text text-transparent">
                  Elite Shop
              </h1>
              <p class="text-2xl md:text-3xl text-blue-100 mb-8">Premium Products, Instant Delivery</p>
          </div>
      </div>
  </header>

  <!-- Features Section (unchanged) -->
  <section class="bg-white shadow-xl py-12" data-aos="fade-up">
    <!-- ... feature cards ... -->
  </section>

  <!-- Products Section -->
  <main class="container mx-auto px-6 py-20">
      <div class="text-center mb-16" data-aos="fade-up">
          <h2 class="text-5xl md:text-6xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent mb-6">
              Our Products
          </h2>
      </div>
      <div id="products" class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"></div>
  </main>

  <!-- WhatsApp Floating Button -->
  <div class="fixed bottom-8 right-8 z-50">
      <button id="whatsapp-float" class="w-16 h-16 bg-gradient-to-r from-green-400 to-green-600 text-white rounded-full shadow-2xl flex items-center justify-center animate__animated animate__pulse animate__infinite">
          <i class="fab fa-whatsapp text-2xl"></i>
      </button>
  </div>

  <!-- Footer (unchanged) -->
  <footer class="bg-gradient-to-r from-slate-900 to-slate-800 text-white">
      <!-- ... footer content ... -->
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="script.js"></script> <!-- your separated JS file -->
</body>
</html>
